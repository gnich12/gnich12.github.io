<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 4 Map Quest</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
    <link rel="stylesheet" href="map-style.css"/>

    </script> <script src="mapQuest.js" type="text/javascript"></script>

<body>
    <div data-role="page" id="map">
        <div data-role="header">
            <h1>Map-Quest<br> Homework 4</h1>

                   value="New York, NY" data-mini="true" />
        </div>
        <div data-role="content">
            <ul id="map-quest" data-role="listview" data-divider-theme="b">

            </ul>
        </div>
        <div data-role="footer">
            <h4>Alvaro Ching</h4>
        </div>
    </div>

</body>
