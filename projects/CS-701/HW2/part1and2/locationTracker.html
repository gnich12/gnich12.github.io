<!Doctype html>
<html>
<head>
    <title>Location Tracker </title>
    <meta charset="UTF-8">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="locationTracker.js" type="text/javascript"></script>
    <link href="geostyle.css" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <header>
        <h1>Homework 2 part 2 - Geolocation API</h1>
    </header>

    <section>
        <h2>
            Location Tracker
        </h2>
        <article>
            <button id="start">Start</button>
            <aside id="displayData">

                <p id="update"></p>
                <p id="lat"></p>
                <p id="lon"></p>
                <p id="curLat"></p>
                <p id="curLon"></p>
            </aside>

        </article>
        <div id="map">
        </div>

    </section >
    <footer>
        <p>Homework 2 - Alvaro Ching</p>
    </footer>
</div>


</body>
</html>
