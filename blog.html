---
layout: default
title: blog
---
<div class="col-md-9 style-page">
    <h1>Blog</h1>
    <p>Here you can find all the current blog posts.</p>
    <article class="blog-section">
        <ul>
            {%for post in site.posts%}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %B %Y" }}
            </li>
            {%endfor%}
        </ul>
    </article>

</div>
