<!DOCTYPE html>
<html>
<head>
    <title>Democrats/Republicans</title>
    <meta charset="utf-8">
   <link href="vote.css" rel="stylesheet">
    <script src="partyWise.js"></script>




</head>
<body>
<div class="wrapper">
    <div class="main">
        <header>
            <h1>Time to Vote</h1>
        </header>

        <section>
            <article>


                <p>Drag members to either the Democrats or Republicans list.</p>

                <fieldset class="candidates">
                    <legend>Choose One</legend>
                    <ul id="members" >
                    </ul>
                </fieldset>


                <div id="dropLists" >
                    <div class="parties">

                        <div class="dropList">
                            <fieldset class="dem">
                                <legend>Democrats:</legend>
                                <ul id="democrat">

                                </ul>
                            </fieldset>
                        </div>

                        <div class="dropList">
                            <fieldset class="rep">
                                <legend>Republicans:</legend>
                                <ul id="republican">

                                </ul>
                            </fieldset>
                        </div>

                    </div>
                </div>

                <p id="msg">Drop over the respective targets</p>
            </article>
        </section>
    </div>


</div>

</body>
</html>
