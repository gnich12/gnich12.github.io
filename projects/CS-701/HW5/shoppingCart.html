<!doctype html>
<html lang='en' ng-app="shoppingCart">
<head>
    <title>Book Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="js/shoppingCart.js"></script>
    <link rel="stylesheet" href="css/ex05.css">
</head>

<body ng-controller="CartControler" ng-init="loadData()" >

<table>
    <caption><b>My Books</b></caption>
    <thead>
    <tr >
        <th>Title</th>
        <th>Qty</th>
        <th>UnitPrice</th>
        <th>Unit Price($)</th>
        <th>Line Total</th>
        <th  >Total {{ total| currency}}</th>
        <th></th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th colspan="3" ng-click="addNew()"><button>New</button></th>
        <th colspan="4" ng-click="saveSession()"><button>Save</button></th>
    </tr>
    </tfoot>
    <tbody ng-repeat="book in books" >
    <tr>
        <td><input ng-model="book.title"></td>
        <td>
            <input ng-model="book.qty" size="2">
        </td>
        <td><input ng-model="book.price"></td>
        <td>{{book.price | currency}}</td>
        <td>{{book.price | currency}}</td>
        <td>{{book.price * book.qty | currency}}</td>
        <td>
            <button ng-click="removeBook($index)">
                Remove
            </button>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
