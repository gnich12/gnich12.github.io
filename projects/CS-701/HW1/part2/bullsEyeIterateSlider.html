<!DOCTYPE html>
<html>
	<head>
		<title>Bull Eye Iterate with Slider</title>
		<meta charset="utf-8">
		<script src="bullsEyeIterateSlider.js"></script>
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<h1>Bulls Eye</h1>
		<canvas id="draw" class="style-canvas" width="400" height="400"></canvas>
		<br>
		<label for="radius">Radius:</label>
		<input type="range" id="radius" min="5" max="50"
		step="5" value="25"
		onchange="drawPattern()">
		</input>
	</body>
</html>
