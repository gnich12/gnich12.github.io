<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assignment 5 - JQuery</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen">
        <!-- Javascript-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="assign5.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="container main-header" >
            <h1>Assignment 5 - Jquery</h1>
        </header>
        <div class="container main" id="bcontent" >
            <div id="controls">
                <button id="hideImg">
                    Hide All Images
                </button>
                <button id ="showEvenImg">
                    Show Even Image
                </button>
                <button id="showOddImg">
                    Show Odd Images
                </button>
                <button id="lShift">
                    Left Shift
                </button>
                <button id="rShift">
                    Right Shift
                </button>
            </div>
            <div id="imglist">
                <img src="images/s.jpg " alt="s">
                <img src="images/c.jpg " alt="c">
                <img src="images/a.jpg " alt="a">
                <img src="images/r.jpg " alt="r">
                <img src="images/y.jpg " alt="y">
            </div>

        </div>

    </body>
</html>
